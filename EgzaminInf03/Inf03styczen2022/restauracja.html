<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styl_1.css">
</head>

<body>
    <div id="baner">
        <h1>Witamy w restauracji "Wszystkie Smaki"</h1>
    </div>
    <div id="wraper">
        <div id="lewy"><img src="menu.jpg" alt="Nasze danie"></div>
        <div id="prawy">
            <h4>U nas dobrze zjesz!</h4>
            <ol>
                <li>Obiady od 40zł</li>
                <li>Przekąski od 10zł</li>
                <li>Kolacje od 20zł</li>
            </ol>
        </div>
    </div>
    <div id="dolny">
        <h2>Zarezerwuj stolik on-line</h2>
        <form action="rezerwacja.php" method="post">
            <label for="data">Data (format rrrr-mm-dd):</label><br>
            <input type="datetime" name="data" id="data"><br>
            <label for="osoby">Ile osób:</label><br>
            <input type="number" name="osoby" id="osoby"><br>
            <label for="telefon">Twój numer telefonu</label><br>
            <input type="text" name="telefon" id="telefon"><br>
            <input type="checkbox" name="check" id="check">
            <label for="check">Zgadzam się na przetwarzanie moich danychosobowych</label>
            <br>
            <input class="button" type="reset" value="WYCZYŚĆ">
            <input class="button" type="submit" value="REZERWUJ">
        </form>
    </div>
    <div id="stopka">
        <p>Stronę internetową opracował:2137</p>
    </div>
</body>

</html>
