<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GetElement</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="wrap">
    <div id="sec1" class="section">
        <h1>Formularze</h1>
        <div class="form">
            <form>
                <label for="imie">Imie: </label>
                <input id="imie" class="inputText" type="text">
                <br>
                <label for="nazwisko">Nazwisko: </label>
                <input id="nazwisko" class="inputText" type="text">
                <br>
                <input class="button" type="button" value="Kliknij" onclick="GetInfo()">
            </form>
        </div>
        <div class="output">
            <p id="imieINazwiskoOut"></p>
        </div>
    </div>
    <div id="sec2" class="section">
        <h1>Potęga liczby</h1>
        <div class="form">
            <form>
                <label for="liczba">Liczba: </label>
                <input id="liczba" class="inputText" type="number">
                <label for="wykładnik">Wykładnik: </label>
                <input id="wykładnik" class="inputText" type="number">
                <br>
                <input class="button" type="button" value="Kliknij" onclick="PowerOf()">
            </form>
        </div>
        <div class="output">
            <p id="liczbaOut"></p>
        </div>
    </div>
</div>
<div class="wrap">
    <div id="sec3" class="section">
        <h1>Jaki sernik lubisz?</h1>
        <div class="form">
            <form>
                <label for="radio1">z rodzynkami</label>
                <input id="radio1" type="radio" name="radio" value="0">
                <br>
                <label for="radio2">bez rodzynek</label>
                <input id="radio2" type="radio" name="radio" value="1">
                <br>
                <label for="radio3">wolę makowiec</label>
                <input id="radio3" type="radio" name="radio" value="2">
                <br>
                <input class="button" type="button" value="Kliknij" onclick="RadioCheck()">
            </form>
        </div>
        <div class="output">
            <p id="radioOut"></p>
        </div>
    </div>
    <div id="sec4" class="section">
        <h1>Co chcesz zamówić?</h1>
        <div class="form">
            <form>
                <label for="checkbox1">Jedzenie</label>
                <input id="checkbox1" type="checkbox" name="checkbox" value="Jedzenie">
                <br>
                <label for="checkbox2">Ubrania</label>
                <input id="checkbox2" type="checkbox" name="checkbox" value="Ubrania">
                <br>
                <label for="checkbox3">Narzędzia</label>
                <input id="checkbox3" type="checkbox" name="checkbox" value="Narzędzia">
                <br>
                <label for="checkbox4">Sztukę</label>
                <input id="checkbox4" type="checkbox" name="checkbox" value="Sztuka">
                <br>
                <input class="button" type="button" value="Kliknij" onclick="CheckboxCheck()">
            </form>
        </div>
        <div class="output">
            <p id="checkboxOut"></p>
        </div>
    </div>
</div>
</body>
</html>
