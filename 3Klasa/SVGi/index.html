<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG image manipulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div id="main" style="background-color: #454545;">
    <svg id="canvas" width="50vw" height="50vh">
    </svg>
    <div id="formsPanel">
        <form id="formRect" class="form">
            <h2>Rectangle</h2>
            <label for="wRect">width:</label><input type="number" name="wRect" id="wRect"><br>
            <label for="hRect">height:</label><input type="number" name="hRect" id="hRect"><br>
            <label for="xRect">x position:</label><input type="number" name="xRect" id="xRect"><br>
            <label for="yRect">y position:</label><input type="number" name="yRect" id="yRect"><br>
            <label for="fRect">fill:</label><input type="color" name="fRect" id="fRect"><br>
            <label for="rotRect">rotation:</label><input type="number" name="rotRect" id="rotRect" min="0" max="359">
            <br>
            <input type="button" value="add" onclick="MakeRect()">
        </form>
        <form id="formCirc" class="form">
            <h2>Circle</h2>
            <label for="rCirc">radius:</label><input type="number" name="rCirc" id="rCirc"><br>
            <label for="xCirc">x position:</label><input type="number" name="xCirc" id="xCirc"><br>
            <label for="yCirc">y position:</label><input type="number" name="yCirc" id="yCirc"><br>
            <label for="fCirc">fill:</label><input type="color" name="fCirc" id="fCirc"><br>
            <br>
            <input type="button" value="add" onclick="MakeCirc()">
        </form>
        <form id="formPoly" class="form">
            <h2>Polygon</h2>
            <label for="pPoly">points:</label><input type="text" name="pPoly" id="pPoly"><br>
            <label for="fPoly">fill:</label><input type="color" name="fCirc" id="fPoly"><br>
            <br>
            <input type="button" value="add" onclick="MakePoly()">
        </form>
    </div>
</div>
</body>
</html>
